<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval'; object-src *; style-src 'self' 'unsafe-inline'; img-src *; media-src *; frame-src *; font-src *; connect-src *">
    <meta charset="utf-8" />
    <title>Learn Memory Mobile</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <allow-navigation href="*" />
</head>
<body>
    <div class="site-container" ng-app="LearnMemory" ng-swipe-right="$menu.hide()" ng-swipe-left="$menu.show()">
        <div class="site-pusher">
            <header class="header">
                <a class="header-icon" ng-hide="nav == 'home'" ng-click="$menu.show()"></a>
                <nav class="menu" ng-hide="nav == 'home'">
                    <a ng-click="$menu.hide('lessons')" ng-class="{active: nav == 'lessons'}"><i class="glyphicon glyphicon-list"></i> {{ 'lessons' | translate }}</a>
                    <a ng-click="$menu.hide('config')" ng-class="{active: nav == 'config'}"><i class="glyphicon glyphicon-cog"></i> {{ 'configuration' | translate }}</a>
                </nav>
                <span class="header-logo">Learn Memory</span>
                <a class="header-download glyphicon glyphicon-refresh" ng-show="synchronize" ng-click="synchronize()"></a>
            </header>

            <div class="site-content">
                <div class="container" autoscroll="true" ng-view id="container"></div>
            </div>

            <div class="site-cache" ng-click="$menu.hide()"></div>
        </div>
    </div>


    <script src="cordova.js"></script>

    <script src="js/angular.min.js"></script>
    <script src="js/angular-routes.min.js"></script>
    <script src="js/angular-storage.min.js"></script>
    <script src="js/angular-touch.min.js"></script>
    <script src="js/angular-sanitize.min.js"></script>
    <script src="js/angular-translate.min.js"></script>
    <script src="js/angular-translate-loader-static-files.min.js"></script>
    <script src="js/angular-translate-loader-url.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
