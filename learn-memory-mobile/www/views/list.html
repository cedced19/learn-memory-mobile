<h1>Download lessons</h1>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Substance</th>
            <th>Content</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in items | filter:search | orderBy:'updatedAt':true" ng-click="goItem(item)" class="fade">
            <td>{{item.substance}}</td>
            <td>{{item.content | limitTo : 20}}</td>
            <td>{{item.updatedAt | date: 'dd/MM/yyyy' }}</td>
        </tr>
    </tbody>
</table>
