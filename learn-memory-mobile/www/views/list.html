<h1>{{ nav + '_lessons' | translate }}</h1>
<input ng-model="search" type="text" class="form-control" placeholder="{{ 'search' | translate }}" style="margin-bottom: 10px">
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th translate="subject"></th>
            <th translate="content"></th>
            <th translate="date"></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in items | filter:search | orderBy:'updatedAt':true" ng-click="goItem(item)" class="fade">
            <td>{{item.substance}}</td>
            <td>{{item.keywords | limitTo : 20}}</td>
            <td>{{ 'date_template' | translate:{date: item.updatedAt} }}</td>
        </tr>
    </tbody>
</table>
