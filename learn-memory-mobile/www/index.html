<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Learn Memory Mobile</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
    <div class="site-container" ng-app="LearnMemory">
        <div class="site-pusher">
            <header class="header">
                <a href="#" class="header__icon" id="header__icon" ng-hide="nav == 'home'"></a>
                <nav class="menu" ng-hide="init">
                    <a href="#/download" ng-class="{active: nav == 'download'}"><i class="glyphicon glyphicon-floppy-save"></i> Download lessons</a>
                    <a href="#/offline" ng-class="{active: nav == 'offline'}"><i class="glyphicon glyphicon-floppy-disk"></i> Offline lessons</a>
                    <a href="#/config" ng-class="{active: nav == 'config'}"><i class="glyphicon glyphicon-cog"></i> Configuration</a>
                </nav>
                <span class="header__logo">Learn Memory</span>
            </header>

            <div class="site-content">
                <div class="container" ng-view></div>
            </div>

            <div class="site-cache" id="site-cache"></div>
        </div>
    </div>



    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>

    <script src="js/jquery.min.js"></script>
    <script src="js/init-ui.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-routes.min.js"></script>
    <script src="js/angular-storage.min.js"></script>
    <script src="js/angular-sanitize.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
