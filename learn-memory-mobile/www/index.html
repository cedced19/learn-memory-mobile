<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Learn Memory Mobile</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
    <div class="site-container" ng-app="LearnMemory" ng-swipe-right="hideMenu()" ng-swipe-left="showMenu()">
        <div class="site-pusher">
            <header class="header">
                <a class="header-icon" ng-hide="nav == 'home'" ng-click="showMenu()"></a>
                <nav class="menu" ng-hide="init">
                    <a ng-click="hideMenu('download')" ng-class="{active: nav == 'download'}"><i class="glyphicon glyphicon-floppy-save"></i> Download lessons</a>
                    <a ng-click="hideMenu('offline')" ng-class="{active: nav == 'offline'}"><i class="glyphicon glyphicon-floppy-disk"></i> Offline lessons</a>
                    <a ng-click="hideMenu('config')" ng-class="{active: nav == 'config'}"><i class="glyphicon glyphicon-cog"></i> Configuration</a>
                </nav>
                <span class="header-logo">Learn Memory</span>
                <a class="header-download glyphicon glyphicon-cloud-download" ng-show="download" ng-click="download()"></a>
            </header>

            <div class="site-content">
                <div class="container" ng-view></div>
            </div>

            <div class="site-cache" ng-click="hideMenu()"></div>
        </div>
    </div>


    <script src="cordova.js"></script>

    <script src="js/angular.min.js"></script>
    <script src="js/angular-routes.min.js"></script>
    <script src="js/angular-storage.min.js"></script>
    <script src="js/angular-touch.min.js"></script>
    <script src="js/angular-sanitize.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
